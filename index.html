    testContainer.classList.remove('hidden');
    showQuestion();
});

    score={};
    currentQuestion=0;
    resultContainer.style.display='none';
    startBtn.classList.remove('hidden');
});

/* ====== –§—É–Ω–∫—Ü–∏–∏ ===== */
function showQuestion(){
    const q = questions[currentQuestion];
    questionText.innerText = q.question;
    answersContainer.innerHTML = '';
    q.answers.forEach(a => {
        const btn = document.createElement('button');
        btn.classList.add('answer-btn');
        btn.innerText = a.text;
        btn.addEventListener('click', ()=> selectAnswer(a.type));
        answersContainer.appendChild(btn);
    });
}

function selectAnswer(type){
    if(Array.isArray(type)){
        type.forEach(t => {
            if(!score[t]) score[t]=0;
            score[t]++;
        });
    } else {
        if(!score[type]) score[type]=0;
        score[type]++;
    }
    currentQuestion++;
    if(currentQuestion < questions.length){
        showQuestion();
    } else {
        showResult();
    }
}

function showResult(){
    testContainer.classList.add('hidden');
    resultContainer.style.display='block';

    const maxScore = Math.max(...Object.values(score));
    const topTypes = Object.keys(score).filter(key => score[key] === maxScore);
    const resultType = topTypes[Math.floor(Math.random() * topTypes.length)];

    resultText.innerText = resultsData[resultType].text;
    resultImage.src = resultsData[resultType].img;
}
